    <script>
        // Captura os parâmetros UTM da URL
        function getUTMParams() {
            const urlParams = new URLSearchParams(window.location.search);

            const fullURL = window.location.href;

            const utmSource = urlParams.get('utm_source') || '';
            const utmMedium = urlParams.get('utm_medium') || '';
            const utmCampaign = urlParams.get('utm_campaing') || '';

            // Atribui o resultado ao campo de resultado UTM
            document.getElementById('00NSG000002NyNP').value = window.location.href;

            // Atribui os valores aos campos ocultos
            document.getElementById('00NSG000002NyNQ').value = utmSource;
            document.getElementById('00NSG000002NyNO').value = utmMedium;
            document.getElementById('00NSG000002NyNN').value = utmCampaign;
        }

        // Chama a função ao carregar a página
        getUTMParams();

        // POSSUI PRODUÇÃO (SIM / NÃO) e O QUE PRODUZ
        document.addEventListener('DOMContentLoaded', function () {
            const simCheckbox = document.getElementById('00NSG000002NyNM');
            const naoCheckbox = document.getElementById('00NSG000002NyNM_no');
            const producaoField = document.getElementById('producaoField');

            function toggleProducaoField() {
                if (simCheckbox.checked) {
                    producaoField.style.display = 'block';
                    naoCheckbox.checked = false;
                } else {
                    producaoField.style.display = 'none';
                }
            }

            simCheckbox.addEventListener('change', toggleProducaoField);
            naoCheckbox.addEventListener('change', function () {
                if (naoCheckbox.checked) {
                    simCheckbox.checked = false;
                    producaoField.style.display = 'none';
                }
            });
        });



        // Quando for escolhido DDI que não o do Brasil, ocultar o campo estado e fixar como exterior, de forma oculta (não aparece para o usuário) 
//Também oculta o campo tipo de documento. 

function updateCountry() {
            const ddiSelect = document.getElementById('00N80000003LBRN');
            const estadoField = document.getElementById('stateSelect');
            const estadoLabel = document.querySelector('label[for="state"]');
            const tipoDocumentoField = document.getElementById('tipoDocumento');
            const tipoDocumentoLabel = document.querySelector('label[for="tipoDocumento"]');
            const dddField = document.getElementById('00N80000003LBSe');
            const dddLabel = document.querySelector('label[for="00N80000003LBSe"]');

            if (ddiSelect.value !== '55') {
                // Se o DDI não for do Brasil, ocultar campos e fixar o estado como 'Exterior'
                estadoField.value = 'EX';
                estadoField.classList.add('hidden');
                estadoLabel.classList.add('hidden');
                tipoDocumentoField.classList.add('hidden');
                tipoDocumentoLabel.classList.add('hidden');
                dddField.classList.add('hidden');
                dddLabel.classList.add('hidden');
                dddField.required = false;
            } else {
                // Se o DDI for do Brasil, mostrar os campos
                estadoField.classList.remove('hidden');
                estadoLabel.classList.remove('hidden');
                tipoDocumentoField.classList.remove('hidden');
                tipoDocumentoLabel.classList.remove('hidden');
                dddField.classList.remove('hidden');
                dddLabel.classList.remove('hidden');
                dddField.required = true;
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            updateCountry(); // Executar ao carregar a página
            document.getElementById('00N80000003LBRN').addEventListener('change', updateCountry);
        });

    </script>
